<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del aviso de adopción</title>
</head>
<body>
    <div>
        <h2>Información del Aviso de Adopción</h2>
    </div>
    
    <div>
        <table border="1" style="width: 100%; border-collapse: collapse;">
            <tr>
                <th style="padding: 10px; text-align: left;">Región</th>
                <td style="padding: 10px;">Región Metropolitana de Santiago</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Comuna</th>
                <td style="padding: 10px;">Vitacura</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Sector</th>
                <td style="padding: 10px;">Metro Manquehue</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Nombre</th>
                <td style="padding: 10px;">Mathias Vacile</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Email</th>
                <td style="padding: 10px;">mathiasvacile@gmail.com</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Tipo de mascota</th>
                <td style="padding: 10px;">Gato</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Cantidad</th>
                <td style="padding: 10px;">1</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Edad</th>
                <td style="padding: 10px;">1 año</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Fecha disponible</th>
                <td style="padding: 10px;">22-06-2025</td>
            </tr>
            <tr>
                <th style="padding: 10px; text-align: left;">Fotos</th>
                <td style="padding: 10px;">
                    <img src="1 siamés de 1 año foto 1.png" alt="Foto 1" width="320" height="240" onclick="mostrarFoto(this.src)" style="cursor: pointer; margin-right: 10px;">
                    <img src="1 siamés de 1 año foto 2.png" alt="Foto 2" width="320" height="240" onclick="mostrarFoto(this.src)" style="cursor: pointer;">
                </td>
            </tr>
        </table>
    </div>

    <div id="superposicion" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000;">
        <div style="position:relative; text-align:center; margin-top:50px;">
            <img id="fotoAmpliada" src="" alt="Foto ampliada" width="800" height="600" style="border:5px solid white;">
            <button onclick="cerrarFoto()" style="position:absolute; top:10px; right:10px; background:red; color:white; border:none; padding:10px; cursor:pointer;">X Cerrar</button>
        </div>
    </div>
    
    <script>
    function mostrarFoto(src) {
        document.getElementById('fotoAmpliada').src = src;
        document.getElementById('superposicion').style.display = 'block';
    }
    
    function cerrarFoto() {
        document.getElementById('superposicion').style.display = 'none';
    }
    </script>
</body>
</html>
